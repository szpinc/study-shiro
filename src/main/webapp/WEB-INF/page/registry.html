<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>

<form action="/user/registry" method="post">
    <table>
        <tr>
            <th>用户名</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>密码</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="注册">
                <input type="reset" value="重置">
            </th>
        </tr>

    </table>
</form>

</body>
</html>
